<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      .cont1 { background-color: teal; height: auto }
      .cont2 { background-color: lightblue; height: auto}
      .child1 { background-color: yellow; height: 100px }
      .child2 { background-color: green; height: 100px }
      .child3 { background-color: blue; height: 100px }
    </style>
  </head>

  <body>

    <div class="row">

      <div class="col s12 m4 l3 cont1">
        hello
      </div>

      <div class="col s12 m8 l9 cont2">
        <div class='row'>
          <div class='col s6 child1'></div>
          <div class='col s6 child2'></div>
          <div class='col s12 child3'></div>
        </div>

      </div>

    </div>
 

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
